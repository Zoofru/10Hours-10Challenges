<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="pGContainer">
        <div class="pGContent">
            <h1 class='pGTitle'>Password Generator</h1>
            <div class="pGInfo">
                <div class='passInput'>
                    <p class="pass"></p>
                    <button class='clipboard'>C</button>
                </div>
                <form class='pGForm'>
                    <div class="pGFormChild">
                        Length: <input class='lengthInput' type="number" name="length" required min="3">
                    </div>

                    <div class="pGFormChild">
                        Include Uppercase: <input type="checkbox" name="iUC">
                    </div>

                    <div class="pGFormChild">
                    Include lowercase letters: <input type="checkbox" name="iLC">
                    </div>

                    <div class="pGFormChild">
                        Include numbers: <input type="checkbox" name="iNum">
                    </div>

                    <div class="pGFormChild">
                        Include symbols: <input type="checkbox" name="iSymbols">
                    </div>

                    <button class="formSubmit" type="submit">Generate Password</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="./main.js"></script>
</html>
